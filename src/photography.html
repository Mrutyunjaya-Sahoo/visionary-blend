<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISIONARY BLEND</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="photography.css">
    <link rel="stylesheet" href="input.css">
</head>

<body>

    <div class="container">

        <h1>VISIONARY BLEND</h1>

        <div id="tagline_container">
            <div id="line_left"></div>
            <a href="https://www.instagram.com/_visionary_blend_/" target="_blank" rel="noopener noreferrer">
                <p id="tagline">Explore</p>
            </a>

            <div id="line_right"></div>
        </div>

    </div>

    <section id="photography">
        <div class="photography-container" id="app">
            <section>
                <h4>Photography</h4>
            </section>

            <section>
                <div class="card">
                    <div class="card-info">
                        <h1 id="card-info-title">{{ currentCard.title }}</h1>
                        <p id="card-info-desc">{{ currentCard.desc }}</p>
                        <a href="./wedding.html">
                            <p>More details</p>
                            <svg viewBox="0 0 20 10">
                                <line x1="0" y1="5" x2="20" y2="5" />
                                <line x1="15" y1="0" x2="20" y2="5" />
                                <line x1="15" y1="10" x2="20" y2="5" />
                            </svg>
                        </a>
                    </div>
                    <div class="card-photo">
                        <div id="mask-1" class="mask"></div>
                        <div id="mask-2" class="mask"></div>

                        <a href="#" @click.prevent="prevCard" class="back-btn">
                            <p>Back</p>
                            <svg viewBox="0 0 20 10">
                                <line x1="0" y1="5" x2="20" y2="5" />
                                <line x1="5" y1="0" x2="0" y2="5" />
                                <line x1="5" y1="10" x2="0" y2="5" />
                            </svg>
                        </a>

                        <a href="#" @click="nextCard">
                            <p>Next</p>
                            <svg viewBox="0 0 20 10">
                                <line x1="0" y1="5" x2="20" y2="5" />
                                <line x1="15" y1="0" x2="20" y2="5" />
                                <line x1="15" y1="10" x2="20" y2="5" />
                            </svg>
                        </a>
                        <img :src="currentCard.photo">
                    </div>
                </div>
            </section>
        </div>

    </section>


    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/CSSRulePlugin.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollSmoother.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/CustomEase.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script type="module" src="photography.js"></script>
</body>

</html>
